<!DOCTYPE html>
<html>
<head>
    <title>Edit Todo</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'todo_list' %}" class="back-link">‚Üê Back to Todo List</a>

        <h1>Edit Todo</h1>

        <form method="post">
            {% csrf_token %}

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ todo.description }}</textarea>

            <label>
                <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
                Mark as completed
            </label>

            <div style="margin-top: 15px;">
                <button type="submit" class="btn">Update</button>
                <a href="{% url 'todo_list' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
